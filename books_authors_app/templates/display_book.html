<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{{book_title}}</h1>
    <div id="display_cont">
        <h2>ID: {{id}}</h2>
        <div id="info_cont">
            <h3>Description:</h3>
            <p>{{book_desc}}</p>
        </div>
        <h3>Authors</h3>
        <ul>
            {% for author in authors %}
            <li>{{author.first_name}} {{author.last_name}}</li>
            {% endfor %}
        </ul>
        <form action="/books/{{id}}" name="book_frm" method="post">
            {% csrf_token %}
            <select name="add_author_sel">
                {% for cur_author in alt_authors %}
                <option value="{{cur_author.id}}">{{cur_author.first_name}} {{cur_author.last_name}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
